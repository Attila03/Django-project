{% extends 'ordersite/base.html' %}

{% load static %}

{% block customcss %}
    <link type="text/css" rel="stylesheet" href="{% static 'css/home.css' %}"/>
{% endblock customcss %}

{% block con %}
<div style="float: right;margin-right:10px;">
    <button type="button" class="btn btn-info btn-sm" id="btn-dummy">Dummy User</button>
    <p class="text-center" id="dummyuser" hidden="hidden">
        Dummy user
        </br>Username : a
        </br>Password : a
    </p>
</div>

<div class="container-fluid">
    <div class="row">
        <h1>Welcome To The Pizza Place</h1>
        <div class="col-xs-4 col-xs-offset-4" >
                <div>
                    <a href="{% url 'Login' %}" class="btn btn-lg btn-success center-block">Login</a>
                 </div>
                </br>
                <div>
                    <a href="{% url 'Register' %}" class="btn btn-lg btn-primary center-block">Signup</a>
                </div>
                </br>
                <div>
                    <a href="{% url 'Menu' 'All' %}" class="btn btn-lg btn-danger center-block">Continue as a Guest</a>
            </div>
        </div>
    </div>
</div>

<div class="navbar-fixed-bottom">
    <blockquote class="blockquote text-center" style="border-left: none;">
        <p>"{{quote}}"</p>
        <footer><cite>{{author}}</cite></footer>
    </blockquote>
</div>

{% endblock con %}

{% block js %}
<script>
    $(document).ready(function(){
       $("#btn-dummy").on("click", function(){
           console.log('clicked');
           $("#dummyuser").toggle();
       });
    });
</script>

{% endblock js %}
