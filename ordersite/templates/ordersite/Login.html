{% extends 'ordersite/base.html' %}

{% load static %}

{% block customcss %}
    <link type="text/css" rel="stylesheet" href="{% static 'css/basic.css' %}"/>
{% endblock customcss %}

{% block con %}
<div style="margin: 5% 33%;">
<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit" class='btn btn-default' style="margin: 3% 25%;">Login</button>
</form>
</div>
{% endblock con %}
