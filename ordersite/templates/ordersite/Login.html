{% extends 'ordersite/base.html' %}

{% load static %}

{% block customcss %}
    <link type="text/css" rel="stylesheet" href="{% static 'css/basic.css' %}"/>
{% endblock customcss %}

{% block con %}
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3"">
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-xs-6 col-xs-offset-3">
                        <table  class="table">
                            {{form.as_table}}
                        </table>
                        </div>
                </div>
                </br>
                <button type="submit" class="btn btn-success center-block">Login</button>
            </form>

        </div>
    </div>
</div>


{% endblock con %}
