{% extends 'ordersite/base.html' %}

{% load static %}

{% block title %} | Register {% endblock title %}

{% block customcss %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/basic.css' %}"/>
{% endblock customcss %}

{% block con %}
<div style="margin: 5% 33%;">
 <form method="post" >
    {% csrf_token %}
     <table>
    {{ form.as_table}}
     </table>
  <button type="submit" class='btn btn-default' style="margin: 5% 25%">Register!</button>
 </form>
 </div>
{% endblock con %}
