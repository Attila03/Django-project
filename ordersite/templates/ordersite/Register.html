{% extends 'ordersite/base.html' %}

{% load static %}

{% block title %} | Register {% endblock title %}

{% block customcss %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/basic.css' %}"/>
{% endblock customcss %}

{% block con %}
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3" style="margin-top:5%;">
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-xs-6 col-xs-offset-3">
                        <table  class="table">
                            {{form.as_table}}
                        </table>
                        </div>
                    </div>
                </br>
                <button type="submit" class="btn btn-primary center-block">Register</button>
            </form>
        </div>
    </div>
</div>


{% endblock con %}
